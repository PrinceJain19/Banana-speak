<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Talk</title>
    <script src="app.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/64af705ca2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
    <h1> Ahoy Matey!</h1>
    </div>

    <textarea id="txt-input" placeholder="Enter your sentence here, in English and watch how a Pirate would say it!"></textarea>

    <div id="btn"><button id="btn-translate">Translate</button></div>

    <div id="output-intro"> Output will come here : </div>
    <div id="output"></div>

    <div class="footer">
        <h1>A Song for Feel</h1>
        <div class="bg-music">
            <audio id="song" src="SeaShanty.mp3" loop=""></audio>
            <button class="btn-bg-music">
                <i class="fa fa-play-circle-o"></i>
                <i style="display: none;" class="fa fa-pause-circle-o"></i>
            </button>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
